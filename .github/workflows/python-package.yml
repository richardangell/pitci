# This workflow will install the package and dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package build and test

on:
  push:
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        flake8 .

    - name: mypy
      run: |
        mypy pitci/

    - name: Lint with black
      run: |
        black --version
        black --check .
        
    - name: Test with pytest
      run: |
        pytest . --cov=pitci/ --cov-report=html --cov-config=.coveragerc
      
    - name: Upload coverage pytest html test results
      uses: actions/upload-artifact@v2
      with:
        name: coverage-html-pytest-results
        path: htmlcov
      if: ${{ always() }}
