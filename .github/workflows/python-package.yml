# This workflow will install the package and dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package build and test

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "flit>=2,<4"
        flit install --deps=all

    - name: Lint with flake8
      if: always()    
      run: |
        flake8 .

    - name: mypy
      if: always()    
      run: |
        mypy pitci/

    - name: Lint with black
      if: always()    
      run: |
        black --version
        black --check .
        
    - name: Test with pytest
      if: always()
      run: |
        pytest . --cov=pitci/ --cov-report=html --cov-config=.coveragerc
      
    - name: Upload coverage pytest html test results to github
      if: always()    
      uses: actions/upload-artifact@v2
      with:
        name: coverage-html-pytest-results
        path: htmlcov

    - name: Upload coverage pytest html test results to codacy
      if: always()
      run: |
        export CODACY_PROJECT_TOKEN=${{secrets.CODACY_PROJECT_TOKEN}}
        bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r htmlcov/
